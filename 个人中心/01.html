<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./01.css">
    
    <!-- 模态框 -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <!-- 头部 -->
    <div class="top">
        <!-- 这是背景图片 -->
          <img class="back" src="../imges/8747b67c5e2acb830b034bd6dffe0ade19a2a6b8.jpg">

          <!-- 这是最上面的个人中心和设置，提醒 -->
         <h2>个人中心</h2>
         <img class="bell" src="../imges/Bell.png">
         <img class="bell set" id="set" src="../imges/Setting.png">

         <!-- 这是头像和头像下面那个透明的盒子 -->
         <div class="buddha">
         </div>
         <img class="buddha1" src="../imges/8747b67c5e2acb830b034bd6dffe0ade19a2a6b8.jpg">
          
         <!-- 这是账号名字和简介的盒子 -->
         <div class="sign">   
             <h3>The shy</h3>
            <span>"永远牛批，永远滴神"</span>
        </div>

        <!-- 这是右边< 返回的按钮图片 -->
        <img class="return" src="../imges/fanhui.png">
        
        <!-- 这是点击设置出现的弹窗 -->
        <div class="popup" id="popup">
            <ul>
                <li>更改密码</li>
                <li>注销账户</li>
                <li>退出登录</li>
            </ul>
        </div>
    </div>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
        开始演示模态框  
    </button>
    <!-- 模态框（Modal） -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        模态框（Modal）标题
                    </h4>
                </div>
                <div class="modal-body">
                    在这里添加一些文本
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                    </button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">
                        提交更改
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>























    <script src="./01.js"></script>
</body>
</html>
