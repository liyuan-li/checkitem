<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title></title>

  <script>
    window.onload = function () {
      var oUl = document.getElementById('cenRb');
      var aLi = oUl.getElementsByTagName('span');
      for (var i = 0; i < aLi.length; i++) {
        fn1(aLi[i]);
      }
      function fn1(aLi) {
        var aBtn = aLi.getElementsByTagName('input');
        var aStrong = aLi.getElementsByTagName('strong')[0];
        var aEm = document.getElementsByTagName('em')[0];
        var aSpan = document.getElementsByTagName('span')[1];
        var num = Number(aStrong.innerHTML); //aStrong.innerHTML=‘0‘
        var price = parseFloat(aEm.innerHTML);//aEm.innerHTML=‘12.9元‘
        aBtn[0].onclick = function () {
          if (num > 0) {
            num--;
            aStrong.innerHTML = num;
            aSpan.innerHTML = (num * price).toFixed(1) + '元'
          }
        }
        aBtn[1].onclick = function () {
          num++;
          aStrong.innerHTML = num;
          aSpan.innerHTML = (num * price).toFixed(1) + '元'
        }
      }
    }
  </script>
</head>

<body>

  <div id="cenRb">
    <span>
      <input class="min" type="button" value="-" id="min" />
      <strong>0</strong>
      <input class="add" type="button" value="+" id="add" />

    </span>


  </div>
  <em>17.9元</em>

  <span></span>
</body>

</html>
